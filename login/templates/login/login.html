{% load static %}
{% load i18n %}  <!-- Carrega a tradução para português -->

{% block content %}
<style>
  /* Reset e box-sizing */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Fundo com gradiente */
  body {
    background: linear-gradient(135deg, #5b5e69e1, #353846);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container principal do login */
  .container-login {
    display: flex;
    width: 1100px;
    max-width: 90%;
    height: 600px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
  }

  /* Oculta títulos e parágrafos fora do contexto */
  .container-login h1, 
  .container-login p {
    display: none;
  }

  /* Lado esquerdo: imagem */
  .login-imagem {
    width: 50%;
    background: url("{% static 'images/vouchers/faixada.gif' %}") no-repeat center center;
    background-size: cover;
  }

  /* Lado direito: formulário */
  .login-form {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Caixa do formulário */
  .card {
    width: 100%;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-shadow: none;
    text-align: center;
  }

  /* Cabeçalho do formulário */
  .card-header {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
    width: 100%;
  }

  /* Estilo dos campos do formulário */
  .form-group {
    width: 100%;
    margin-bottom: 15px;
    text-align: left;
  }
  
  .form-group label {
    font-weight: bold;
    font-size: 16px;
    display: block;
  }
  
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  
  /* Botão de login */
  .btn-login {
    width: 100%;
    background: #f1be50;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .btn-login:hover {
    background: #6e6831;
  }
  
  /* Responsividade */
  @media screen and (max-width: 768px) {
    .container-login {
      flex-direction: column;
      width: 100%;
      height: auto;
      padding: 10px;
    }
    .login-imagem {
      width: 100%;
      height: 250px;
      background-size: cover;
    }
    .login-form {
      width: 100%;
      padding: 15px;
    }
    .card-header {
      font-size: 28px;
    }
    .form-group label {
      font-size: 18px;
    }
    .form-control {
      font-size: 18px;
    }
    .btn-login {
      font-size: 20px;
    }
  }
</style>

<div class="container-login">
  <!-- Lado esquerdo: Imagem -->
  <div class="login-imagem"></div>
  
  <!-- Lado direito: Formulário de login -->
  <div class="login-form">
    <div class="card">
      <div class="card-header">{% trans "Faça seu Login" %}</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          
          <div class="form-group">
            <label for="id_username">{% trans "Usuário:" %}</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="id_password">{% trans "Senha:" %}</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
          </div>
          
          <button type="submit" class="btn-login">{% trans "Entrar" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
